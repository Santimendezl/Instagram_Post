<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a8a3af3bb.js" crossorigin="anonymous"></script>  
    <title>Instagram Post</title>
</head>
<body>
    <div class="wrapper">
        <div class="postFeed">
            <div class="headerPost">
                    <div class="logoPost">
                        <p><i class="fa-brands fa-html5"></i></p>
                    </div>
                    <div class="titlePost">
                        <p><strong>HTML5</strong><br>
                        Santi</p>
                    </div>
                    <div class="menuPost">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
            </div>
            <div class="bodyPost">
                    <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" />
            </div>
            <div class="footerPost">
                <div class="imagesFooter">
                    <div class="engagementPost">
                        <i class="fa-sharp fa-regular fa-heart"></i>
                        <i class="fa-sharp fa-regular fa-comment"></i>
                        <i class="fa-sharp fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="savePost">
                        <i class="fa-sharp fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="likesFooter">
                    <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong> </p>
                </div>
                <div class="tetxFooter">
                    <p></i>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque ipsum sunt error repudiandae enim, et aperiam suscipit omnis magnam veniam in deleniti tempore animi cumque nam! Cum qui adipisci consequuntur.</p>
                </div>
            </div> 
        </div> 
    </div>
</body>
</html>
